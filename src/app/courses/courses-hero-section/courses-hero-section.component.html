<div class="courses-hero-container">
  <form class="searchbar-wrapper" autocomplete="off">
    <span class="search-icon" aria-hidden="true"></span>
    <input
      type="text"
      class="search-input"
      placeholder="Search your course here..."
      [(ngModel)]="searchText"
      name="courseSearch"
    />
  </form>
</div>

<!-- HERO BANNER (new code as provided) -->
<div class="courses-hero-banner">
  <div class="hero-img-bg"></div>
  <div class="hero-content">
    <span class="hero-label">Online Course</span>
    <img class="hero-icon1" src="assets/images/star3.svg" alt="" />
    <img class="hero-icon2" src="assets/images/star1.svg" alt="" />
    <span class="hero-title">
      Sharpen Your Skills With<br />Professional Online Courses
    </span>
    <img class="hero-icon3" src="assets/images/star4.svg" alt="" />
    <button class="hero-join-btn">
      Join Now
      <span class="btn-icon"> > </span>
    </button>
  </div>
  <img class="hero-bg-bottom" src="assets/images/star1.svg" alt="" />
</div>
